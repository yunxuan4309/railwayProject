spring:
  application:
    name: railwayProject
  servlet:
    multipart:
      max-file-size: 100MB        # 单个文件最大大小
      max-request-size: 100MB     # 整个请求最大大小
      enabled: true

  profiles:
    active: dev
  jackson:
    default-property-inclusion: non_null
mybatis-plus:
  check-config-location: true
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.homework.railwayproject.pojo.entity

