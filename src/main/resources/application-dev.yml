spring:
  datasource:
    url: jdbc:mysql://localhost:3306/railway_project?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&connectTimeout=60000&socketTimeout=1800000&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 60000  # 增加连接超时时间
      max-lifetime: 1800000      # 增加连接最大生命周期
      idle-timeout: 600000       # 空闲超时时间
      max-connections: 50        # 最大连接数
      validation-timeout: 5000   # 验证超时时间
      keepalive-time: 600000     # 保持连接活动时间
      connection-test-query: SELECT 1

server:
  port: 9080
  servlet:
    multipart:
      max-file-size: 100MB        # 单个文件最大大小
      max-request-size: 100MB     # 整个请求最大大小

logging:
  level:
    com.homework.railwayproject: info  # 改为info级别减少日志输出
    org.springframework.web: info
    com.baomidou.mybatisplus: warn

